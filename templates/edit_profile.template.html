{% extends 'base.template.html' %} 

{% block content %}
  <div class='container'>
    <div class="center">
      <br>
      <h4>Edit Profile</h4>
    </div>
    <div class="row">
      <!--Form for editing the profile-->
      <form class="col s12" enctype="multipart/form-data" method="POST">
        
        <!--Input for first name and last name-->
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="first_name" type="text" class="validate" name="first_name" required="" aria-required="true" value="{{profile.first_name}}">
            <label for="first_name">First Name *</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="last_name" type="text" class="validate" name="last_name" required="" aria-required="true" value="{{profile.last_name}}">
            <label for="last_name">Last Name *</label>
          </div>
        </div>
        
        <div class="row">
          <!--Input for gender-->
          <div class="input-field col s12">
            <p>Gender: {% if (profile.gender == "Male") %}
              <label>
          <input name="gender" type="radio" class="with-gap" value="Male" checked />
          <span>Male</span>
          </label>
              <label>
          <input name="gender" type="radio" class="with-gap" value="Female"/>
          <span>Female</span>
          </label> {% else %}
              <label>
          <input name="gender" type="radio" class="with-gap" value="Male" />
          <span>Male</span>
          </label>
              <label>
          <input name="gender" type="radio" class="with-gap" value="Female" checked/>
          <span>Female</span>
          </label> {% endif %}
          </div>
          </p>
        </div>
        
        <div class="row">
          <!--Input for age-->
          <div class="input-field col s12 m6">
            <input id="age" type="number" class="validate" name="age" required="" aria-required="true" value="{{profile.age}}">
            <label for="age">Age *</label>
          </div>
          <!--Input for occupation-->
          <div class="input-field col s12 m6">
            <input id="occupation" type="text" class="validate" name="occupation" required="" aria-required="true" value="{{profile.occupation}}">
            <label for="occupation">Occupation *</label>
          </div>
        </div>
        
        <div class="row">
          <!--Input for race-->
          <div class="input-field col s12 m6">
            <select name="race" required="required" class="validate">
              <option value="{{profile.race}}">{{profile.race}}</option>
              <option value="Chinese">Chinese</option>
              <option value="Malay">Malay</option>
              <option value="Indian">Indian</option>
              <option value="Caucasian">Caucasian</option>
              <option value="Eurasian">Eurasian</option>
              <option value="Others">Others</option>
        </select>
            <label>Race *</label>
          </div>
          <!--Input for religion-->
          <div class="input-field col s12 m6">
            <select name="religion" required="required" class="validate">
              <option value="{{profile.religion}}">{{profile.religion}}</option>
              <option value="Buddhist">Buddhist</option>
              <option value="Taoist">Taoist</option>
              <option value="Muslim">Muslim</option>
              <option value="Christian">Christian</option>
              <option value="Hindi">Hindi</option>
              <option value="Others">Others</option>
              </select>
            <label>Religion *</label>
          </div>
        </div>
        
        <div class="row">
          <!--Input for country-->
          <div class="input-field col s12 m6">
            <input id="country" type="text" class="validate" name="country" required="" aria-required="true" value="{{profile.country}}">
            <label for="country">Country *</label>
          </div>
          <div class="input-field col s12 m6">
            <!--Input for phone number-->
            <input id="phone" type="number" class="validate" name="phone" required="" aria-required="true" value="{{profile.phone}}">
            <label for="phone">Contact Number *</label>
          </div>
        </div>
        
        <div class="row">
          <!--Input for email-->
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" name='email' required="" aria-required="true" value="{{profile.email}}">
            <label for="email">Email *</label>
          </div>
        </div>
        <div class="row">
          <!--Input for hobbies-->
          <div class="input-field col s12">
            <input id="hobby" type="text" name='hobby' value="{{profile.hobby}}">
            <label for="hobby">Hobbies (optional)</label>
          </div>
        </div>
        
        <div class="row">
          <!--Input for short summary-->
          <div class="input-field col s12">
            <textarea class="materialize-textarea" id="summary" type="text" name='summary' value="{{profile.summary}}" required maxlength="1000">{{profile.summary}}</textarea>
            <label for="summary">Short Summary of Yourself (optional)</label>
          </div>
        </div>
        
        <div class="row">
          <div class="file-field input-field">
            <!--Upload image-->
            <div class="btn orange">
              <span>Browse</span>
              <input type="file" class="validate" required="" name='image' value="image" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload profile photo *" />
            </div>
          </div>
        </div>
        
        <div class="row center">
          <button class="btn waves-effect waves-light orange" type="submit" value="Update" id="update">Update Profile
            <i class="material-icons right">update</i>
          </button>
          <a class="waves-effect waves-light btn orange" href="{{url_for('delete_profile', profile_id=profile._id)}}">Delete
            <i class="material-icons right">delete_forever</i>
          </a>
        </div>
      </form>
      <br>
    </div>
  </div>
{% endblock %}
